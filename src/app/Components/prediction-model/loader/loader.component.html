<head>
  <link rel="stylesheet" href="../../../../assets/bootstrap/css/loader.css"/>
</head>
<body>
<div id="wrapper" style="width: 600px;height: 600px;background-color: inherit">
  <svg id="meter">
    <circle
      id="outline_curves"
      class="circle outline"
      cx="50%"
      cy="50%"
      r="40">

    </circle>
    <circle
      id="low"
      class="circle range"
      cx="50%"
      cy="50%"
      stroke="#FDE47F"
      r="40"
    ></circle>
    <circle
      id="avg"
      class="circle range"
      cx="50%"
      cy="50%"
      stroke="#7CCCE5"
      r="40"
    ></circle>
    <circle
      id="high"
      class="circle range"
      cx="50%"
      cy="50%"
      stroke="#E04644"
      r="40"
    ></circle>
    <circle id="mask" class="circle" cx="50%" cy="50%"></circle>
    <circle
      id="outline_ends"
      class="circle outline"
      cx="50%"
      cy="50%"
      r="40"
    ></circle>
  </svg>
  <img  id="loading"  src="../../../assets/images/svg-meter-gauge-needle.svg" alt="" />
  <div class="label">
    <label>PREDICTING...</label>
  </div>
</div>
