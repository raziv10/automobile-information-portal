<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form p-l-55 p-r-55 p-t-115"  [formGroup]="userForm">
            <span class="login100-form-title">
              User Login
            </span>

        <div
          class="wrap-input100 validate-input m-b-16"
          data-validate="Please enter username"
        >
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Username"
            formControlName="username"
          />
          <span class="focus-input100"></span>
        </div>

    <div
      class="wrap-input100 validate-input"
      data-validate="Please enter password"
    >
      <input
        class="input100"
        type="password"
        name="pass"
        placeholder="Password"
        formControlName="password"
      />
      <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-13 p-b-23">
      <span class="txt1"> </span>

      <a href="#" class="txt2"> </a>
    </div>

    <div class="container-login100-form-btn">
      <button class="login100-form-btn" (click)="submit()">
        Sign in
      </button>
    </div>

    <div class="flex-col-c p-t-50 p-b-40">
      <span class="txt1 p-b-9">
               <button mat-button color="primary" class="register" (click)="forgotPassword()" > Forgot password ?</button>
              </span>
              <span class="txt1 p-b-13">
                Donâ€™t have an account?
              </span>

      <button mat-button color="primary" class="register" [routerLink]="['/register']"> Register</button>
    </div>
    </form>
  </div>
</div>
</div>


</body>
