<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form p-l-55 p-r-55 p-t-115"  [formGroup]="userForm" >
            <span class="login100-form-title">
             User Register
            </span>

        <div
          class="wrap-input100 validate-input m-b-16"
          data-validate="Please enter username"
        >
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Username"
            formControlName="username"
          />
          <span class="focus-input100"></span>
        </div>
        <div
          class="wrap-input100 validate-input m-b-16"
          data-validate="Please enter email"
        >
          <input
            class="input100"
            type="text"
            name="email"
            placeholder="Email"
            formControlName="email"
          />
          <span class="focus-input100"></span>
        </div>
        <div
          class="wrap-input100 validate-input m-b-16"
          data-validate="Please enter email"
        >
          <input
            class="input100"
            type="text"
            name="email"
            placeholder="Confirmation Email"
            formControlName="confirm_email"
          />
          <span class="focus-input100"></span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Please enter password"
        >
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Password"
            formControlName="password"
          />
          <span class="focus-input100"></span>
        </div>
        <span>.</span>
        <div
          class="wrap-input100 validate-input"
          data-validate="Please enter password"
        >
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Confirmation Password"
            formControlName="confirm_password"
          />
          <span class="focus-input100"></span>
        </div>

        <div class="text-right p-t-13 p-b-23">
          <span class="txt1"> </span>

          <a href="#" class="txt2"> </a>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="submit()">
           Register
          </button>
        </div>

        <div class="flex-col-c p-t-25 p-b-20">
          <button mat-button color="primary" class="register" [routerLink]="['/login']"> Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
